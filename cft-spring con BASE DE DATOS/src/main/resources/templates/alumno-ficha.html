<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Ficha Alumno</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>
	<body style="background-color: rgb(255, 128, 255);">
		<div class="container">
		<h1> Bienvenido a la Ficha del Alumno</h1>
		</div>
		<div class="container">
		<h1>Alumnos</h1>
		<table class="table">
			<thead>
				<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Edad</th>
									
						<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><span th:text="${alumno.id}" /></td>
					<td><span th:text="${alumno.nombre}"/></td>
					<td><span th:text="${alumno.edad}"/></td>
					
					<td>
						<a href="@{/eliminar(id=${alumno.id})}">Eliminar</a> 
						<a href="@{/editar(id=${alumno.id})}">Editar</a>
					</td>
				</tr>
			</c:forEach>			
			</tbody>
		</table>
		
		</div>

	</body>
</html>
