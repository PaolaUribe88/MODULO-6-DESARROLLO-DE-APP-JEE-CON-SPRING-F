<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Form-Alumno</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>
	<body>
	
		<h1>Formulario del Alumno</h1>
		<form th:accion="@{/alumno}" th:object="${alumno}"method="POST">
		<div class="mb-3">
			<p>
			Nombre: <input type="text" th:field="*{nombre}"/>
			<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="background-color: red;"/>
			</p>
			</div>
			<div class="mb-3">
			<p>
			Edad: <input type="text" th:field="*{edad}"/>
			<span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" style="background-color: red;"/>
			</p>
			</div>
			<button type="submit">Guardar</button>
		</form>
	</body>
</html>
