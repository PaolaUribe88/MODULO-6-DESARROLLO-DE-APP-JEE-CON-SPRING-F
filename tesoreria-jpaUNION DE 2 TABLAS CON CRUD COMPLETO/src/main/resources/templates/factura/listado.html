<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Lstado Proveedores</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1 style="text-align: center; text-decoration: underline; font-family:sans-serif; font-size: xx-large; color: white-space; " > Listado Factura</h1>	
		</div>
		<div class="container">
		<table class="table">
			<thead style="color: white;">
				<tr>
						<th>ID</th>
						<th>Fecha</th>
						<th>Folio</th>
						<th>Monto</th>
						<th>Rut</th>
						<th>Razon Social</th>
									
						<th>Acciones</th>
				</tr>
			</thead>
			<tbody style="color: white;">
				<tr th:each="factura: ${facturas}">
					<td><span th:text="${factura.id}" /></td>
					<td><span th:text="${factura.fecha}"/></td>
					<td><span th:text="${factura.folio}"/></td>
					<td><span th:text="${factura.monto}" /></td>
					<td><span th:text="${factura.proveedor.rut}"/></td>
					<td><span th:text="${factura.proveedor.razonSocial}"/></td>
					<td>
						<a class="btn btn-primary" th:href="@{/factura/editar/{facturaId}(facturaId=${factura.id})}">Editar</a>
						<a class="btn btn-primary" th:href="@{/factura/eliminar(id=${factura.id})}">Eliminar</a>
					</td>		
				</tr>						
			</tbody>		
		</table>
		<a th:href="@{/proveedor/nuevo}" style="text-align: center;" class="btn btn-primary">Nuevo Proveedor</a>
		</div>
			<footer style="text-align: center;">
			<a th:href="@{/proveedor/index}"  class="btn btn-primary">Home</a>
		</footer>
</body>
</html>
