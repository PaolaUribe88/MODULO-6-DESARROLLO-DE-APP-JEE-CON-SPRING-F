<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Facturas</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1 style="color: white;">Formulario de Facturas</h1>
	</div>
	<div class="container">
		<form data-th-action="@{/factura/procesar}" data-th-object="${factura}"method="POST">
			<input type="hidden" data-th-field="*{id}" />
			<div class="mb-3" style="color: white;">
				<p>
				Folio: <input type="number" data-th-field="*{folio}"/>
			</p>
			</div>
			<div class="mb-3"style="color: white;">
				<p>
				Fecha: <input type="date" data-th-field="*{fecha}"/>
			</p>
			</div>
			<div class="mb-3" style="color: white;">
				<p>
				Monto : <input type="number" data-th-field="*{monto}"/>
				</p>
			</div>
			<div class="mb-3" style="color: white;">
				<p>
				Proveedor : 
				<select data-th-field ="*{proveedor}"> 
					<option  
						data-th-each="proveedor: ${proveedores}"
						data-th-text="${proveedor.razonSocial}"
						data-th-value="${proveedor.id}"/>
				</select>
			</p>
			</div>
				<button class="btn btn-primary" type="submit">Guardar</button>
		</form>
	</div>
	<footer style="text-align: center;">
			<a th:href="@{/factura/index}"  class="btn btn-primary">Home</a>
	</footer>
</body>
</html>
