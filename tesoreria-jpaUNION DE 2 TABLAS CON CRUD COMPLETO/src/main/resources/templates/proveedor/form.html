<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Proveedores</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1 style="color: white;">Formulario de Proveedores</h1>
	</div>
	<div class="container">
		<form data-th-action="@{/proveedor/procesar}" data-th-object="${proveedor}"method="POST">
			<input type="hidden" data-th-field="*{id}" />
			<div class="mb-3" style="color: white;">
				<p>
				Rut: <input type="text" data-th-field="*{rut}"/>
			</p>
			</div>
			<div class="mb-3" style="color: white;">
				<p>
				Razon Social : <input type="text" data-th-field="*{razonSocial}"/>
				</p>
			</div>
				<button class="btn btn-primary" type="submit">Guardar</button>
		</form>
	</div>
	<footer style="text-align: center;">
			<a th:href="@{/proveedor/index}"  class="btn btn-primary">Home</a>
	</footer>
</body>
</html>
