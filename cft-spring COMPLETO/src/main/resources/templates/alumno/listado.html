<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Listado Alumno</title>	
		<link href="/css/estilo.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">
		<h1 style="text-align: center; text-decoration: underline; font-family: cursive;font-size: xx-large; color: rgb(128, 0, 128);" > Listado Alumno</h1>
		
		</div>
		<div class="container">
		<table class="table">
			<thead>
				<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Fecha de Nacimiento</th>
						<th>Carrera</th>
									
						<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alumno: ${alumnos}">
					<td><span th:text="${alumno.id}" /></td>
					<td><span th:text="${alumno.nombre}"/></td>
					<td><span th:text="${alumno.fechaNacimiento}"/></td>
					<td><span th:text="${alumno.carrera.nombre}"/></td>
					<td>
						<a class="btn btn-primary" th:href="@{/alumno/editar/{alumnoId}(alumnoId=${alumno.id})}">Editar</a>
						<a class="btn btn-primary" th:href="@{/alumno/eliminar(id=${alumno.id})}">Eliminar</a>
					</td>		
				</tr>						
			</tbody>		
		</table>
		<a th:href="@{/alumno/nuevo}" style="text-align: center;" class="btn btn-primary" >Nuevo Alumno</a>
		</div>
			
	</body>
</html>
