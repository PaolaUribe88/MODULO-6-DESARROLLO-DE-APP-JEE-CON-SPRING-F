		<table class="table">

						<th>Descripcion</th>

				</tr>

			<tbody>
				<tr>
					<td><span th:text="${carrera.id}" /></td>
					<td><span th:text="${carrera.nombre}"/></td>
					<td><span th:text="${carrera.descripcion}"/></td>
					
					<td>
						<a href="@{/eliminar(id=${carrera.id})}">Eliminar</a> 
						<a href="@{/editar(id=${carrera.id})}">Editar</a>
					</td>
				</tr>
			</c:forEach>			
			</tbody>
		</table>
		
		</div>
