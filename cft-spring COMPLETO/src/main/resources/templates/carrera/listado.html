<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Listado Carreras</title>
			<link href="/css/estilo.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">
		<h1 style="text-align: center; text-decoration: underline; font-family: cursive;font-size: xx-large; color: rgb(128, 0, 128);" > Listado Carreras</h1>	
		</div>
		<div class="container">
		<table class="table">
			<thead>
				<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Descripcion</th>
									
						<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="carrera: ${carreras}">
					<td><span th:text="${carrera.id}" /></td>
					<td><span th:text="${carrera.nombre}"/></td>
					<td><span th:text="${carrera.descripcion}"/></td>
					<td>
						<a class="btn btn-primary" th:href="@{/carrera/editar/{carreraId}(carreraId=${carrera.id})}">Editar</a>
						<a class="btn btn-primary" th:href="@{/carrera/eliminar(id=${carrera.id})}">Eliminar</a>
					</td>		
				</tr>						
			</tbody>		
		</table>
		<button th:href="@{/carrera/nuevo}" style="text-align: center;" class="btn btn-primary" type="reset">Nueva Carrera</button>
		</div>
			
	</body>
</html>
