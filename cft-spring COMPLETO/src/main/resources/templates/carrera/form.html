<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Form-Carrera</title>
			<link href="/css/estilo.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>
	<body>
	<div class="container">
		<h1>Formulario de Carreras</h1>
	</div>
	<div class="container">
		<form th:action="@{/carrera/procesar}" th:object="${carrera}"method="POST">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3">
				<p>
				Nombre: <input type="text" th:field="*{nombre}"/>
					<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="background-color: red;"/>
				</p>
			</div>
			<div class="mb-3">
				<p>
				Descripcion : <input type="text" th:field="*{descripcion}"/>
				<span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" style="background-color: red;"/>
				</p>
			</div>
				<button class="btn btn-primary" type="submit">Guardar</button>
		</form>
	</div>
	</body>
</html>
