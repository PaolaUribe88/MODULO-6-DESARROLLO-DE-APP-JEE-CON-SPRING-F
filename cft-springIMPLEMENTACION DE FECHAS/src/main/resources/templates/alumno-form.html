<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Form-Alumno</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>
	<body style="background-color: rgb(255, 128, 255);">
	<div class="container">
		<h1>Formulario del Alumno</h1>
	</div>
	<div class="container">
		<form th:accion="@{/alumno}" th:object="${alumno}"method="POST">
			<div class="mb-3">
				<p>
				Nombre: <input type="text" th:field="*{nombre}"/>
					<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="background-color: red;"/>
				</p>
			</div>
			<div class="mb-3">
				<p>
				Fecha de Nacimiento : <input type="date" th:field="*{fechaNacimiento}"/>
				<span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" style="background-color: red;"/>
				</p>
			</div>
				<button class="btn btn-primary" type="submit">Guardar</button>
		</form>
	</div>
	</body>
</html>
